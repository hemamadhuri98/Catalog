<html>
<head>

<body>
	<form action="/login" method="get">
		<button type="submit">Logout</button>	
	</form>
<div class = 'top'>
<h1>Stores</h1>
  <a href="{{url_for('newStore')}}" > <h3> Create a New Store </h3> </a>

    <p><a href = "{{url_for('editStore', store_id = store.id)}}">Edit Store</a></p>
    <p> <a href = "{{url_for('deleteStore',store_id = store.id)}}">Delete Stores</a> </p>
{% endfor %}
</div>
</body>
